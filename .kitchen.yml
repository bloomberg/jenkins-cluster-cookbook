---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
  - name: centos-7.2
  - name: centos-6.7
  - name: centos-5.11
  - name: windows-2012r2
  - name: windows-2008r2

suites:
  - name: default
    run_list:
      - recipe[jenkins-cluster::default]
  - name: master
    run_list:
      - recipe[jenkins-cluster::master]
    excludes:
      - windows-2012r2
      - windows-2008r2
