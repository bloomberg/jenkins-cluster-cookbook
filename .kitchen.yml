---
driver:
  name: vagrant

provisioner:
  name: policyfile_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
  - name: ubuntu-12.04
  - name: centos-7.2
  - name: centos-6.7
  - name: centos-5.11
  - name: windows-2012r2
  - name: windows-2008r2

suites:
  - name: default
    provisioner:
      policyfile: test/fixtures/policies/default.rb
  - name: master
    provisioner:
      policyfile: test/fixtures/policies/master.rb
    excludes:
      - windows-2012r2
      - windows-2008r2
